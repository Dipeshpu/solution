<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(function () { function moveItems(origin, dest) {
    $(origin).find(':selected').appendTo(dest);
}
 
function moveAllItems(origin, dest) {
    $(origin).children().appendTo(dest);
}
 
 
$('#right').on('click', function () {
    moveItems('#sbOne', '#sbTwo');
});
 
$('#rightall').on('click', function () {
    moveAllItems('#sbOne', '#sbTwo');
});
});


</script>
</head>
<body>
    <h2>Move List A to List B OR Move All List A to List B</h2>
    <select id="sbOne" multiple="multiple">
        <option value="1">Pune</option>
        <option value="2">Ghazipur</option>
        <option value="3">Varanasi</option>
        <option value="4">Delhi</option>
        <option value="5">Bihar</option>
        <option value="6">Allahabad</option>
        <option value="7">Indore</option>
    </select>
 
    <select id="sbTwo">
        
    </select>
 
    <br />
 
    <input type="button" id="right" value="Move" />
    <input type="button" id="rightall" value="All Move" />
</body>
